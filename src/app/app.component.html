<ion-app>

      <ion-title>
        <ion-icon src="assets/svgs/icon.svg" class="test"></ion-icon>
        QuizPad
      </ion-title>

        <ion-button>quizpad web</ion-button>
        <ion-button routerLink="/features" routerDirection="root">features</ion-button>

        </ion-select>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
