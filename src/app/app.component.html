<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title routerLink="/home" routerDirection="root">
        <ion-icon src="assets/svgs/icon.svg"></ion-icon>
        QuizPad
      </ion-title>
      <ion-buttons slot="end" class="ion-hide-lg-down">
        <ion-button href="https://web.quizpadapp.com/">{{ 'HEADER.WEB' | translate }}</ion-button>
        <ion-button routerLink="/features" routerDirection="root">{{ 'HEADER.FEATURES' | translate }}</ion-button>
        <ion-button routerLink="/download" routerDirection="root">{{ 'HEADER.DOWNLOAD' | translate }}</ion-button>
        <!--<ion-button routerLink="/help" routerDirection="root">HELP</ion-button>-->
        <ion-select interface="popover" [(ngModel)]="selectedLanguage" (ngModelChange)="changeLanguage()">
          <ion-select-option value="fr">Francais</ion-select-option>
          <ion-select-option value="de">Deutsch</ion-select-option>
          <ion-select-option value="en">English</ion-select-option>
        </ion-select>
      </ion-buttons>
      <ion-buttons slot="end" class="ion-hide-lg-up">
        <ion-button (click)="openMenu()">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-menu menuId="first" contentId="main-content" type="overlay" swipeGesture="false" side="end">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="closeMenu()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item href="https://web.quizpadapp.com/">
          <ion-icon color="primary" slot="start" name="desktop"></ion-icon>
          <ion-label>{{ 'HEADER.WEB' | translate }}</ion-label>
        </ion-item>
        <ion-item routerLink="/features" routerDirection="root">
          <ion-icon color="primary" slot="start" name="shapes"></ion-icon>
          <ion-label>{{ 'HEADER.FEATURES' | translate }}</ion-label>
        </ion-item>
        <ion-item routerLink="/download" routerDirection="root">
          <ion-icon color="primary" slot="start" name="download"></ion-icon>
          <ion-label>{{ 'HEADER.DOWNLOAD' | translate }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon color="primary" slot="start" name="language"></ion-icon>
          <ion-select interface="interface" [(ngModel)]="selectedLanguage" (ngModelChange)="changeLanguage()">
            <ion-select-option value="fr">Francais</ion-select-option>
            <ion-select-option value="de">Deutsch</ion-select-option>
            <ion-select-option value="en">English</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
<ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
