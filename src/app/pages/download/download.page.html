<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md>
        <ion-card>
          <ion-item>
            <ion-icon name="logo-android" slot="start"></ion-icon>
            <ion-label>Android</ion-label>
          </ion-item>
          <ion-card-content>
            QuizPad is available for Android on Google Play.
            <div>
              <img src="assets/imgs/playstore.png">
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md>
        <ion-card>
          <ion-item>
            <ion-icon name="logo-apple" slot="start"></ion-icon>
            <ion-label>iPhone</ion-label>
          </ion-item>
          <ion-card-content>
            iOS version is currently under active development and will be available soon on the App Store.
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md>
        <ion-card>
          <ion-item>
            <ion-icon name="desktop" slot="start"></ion-icon>
            <ion-label>Desktop</ion-label>
          </ion-item>
          <ion-card-content>
            QuizPad is also available in your web browser to create and play!
            <div>
              <ion-button>QuizPad Web</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
